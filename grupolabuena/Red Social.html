<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Social X</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
    }
    header {
      background-color: #1da1f2;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
    }
    footer {
      background-color: #f1f1f1;
      padding: 10px 0;
      margin-top: 20px;
    }
    .card-body {
      padding: 15px;
    }
    .btn-light {
      color: #1da1f2;
    }
    .btn-light:hover {
      background-color: #e8f5fe;
    }
    .card {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <header class="d-flex justify-content-between align-items-center">
    <h1>X - Twitter</h1>
    <button class="btn btn-primary">Iniciar sesión</button>
  </header>

  <div class="row mt-4">

    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Menú</h5>
          <ul class="list-unstyled">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Tendencias</a></li>
            <li><a href="#">Mensajes</a></li>
            <li><a href="#">Configuración</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      
      <div id="postsContainer">
    
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Nuevo Post</h5>
          <textarea id="postContent" class="form-control" rows="3" placeholder="Escribe algo..."></textarea>
          <button class="btn btn-primary mt-2" onclick="publicarPost()">Publicar</button>
        </div>
      </div>

    </div>

  </div>

</div>

<footer class="text-center">
  <p>&copy; 2025 X Social Network</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>

  function publicarPost() {

    var content = document.getElementById('postContent').value;
    if (content.trim() !== "") {
    
      var postHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Nuevo Usuario</h5>
            <p class="card-text">${content}</p>
            <div class="d-flex justify-content-start">
              <button class="btn btn-light me-2"><i class="bi bi-heart"></i> Me gusta</button>
              <button class="btn btn-light me-2"><i class="bi bi-chat"></i> Comentar</button>
              <button class="btn btn-light"><i class="bi bi-arrow-repeat"></i> Compartir</button>
            </div>
          </div>
        </div>
      `;

      
      document.getElementById('postsContainer').insertAdjacentHTML('beforeend', postHTML);

      
      document.getElementById('postContent').value = '';
    } else {
      alert("Por favor, escribe algo antes de publicar.");
    }
  }
</script>

</body>
</html>
